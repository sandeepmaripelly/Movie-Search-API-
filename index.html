<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="search">
        <input type="text" id="movie-name" placeholder="Search any movie....">
        <button class="btn" onclick="searchMovie()">Search Movie</button>
    </div>


    <div class="container" id="container">
        <div>
            <h1 id="title">The Avengers</h1>
            <p id="desc"></p>
            <p><span id="year"></span> <span>, </span> <span id="genre"></span></p>
            <p>Actors: <span id="actors"></span></p>
            <p>Director: <span id="director"></span></p>
            <p>Awards: <span id="awards"></span></p>
            <p>Box office Collection: <span id="boxOffice"></span></p>
            <p>Ratings: <span id="ratings"></span></p>
            <p>Writer: <span id="writer"></span></p>

            
        </div>
        <img id="poster" src="https://m.media-amazon.com/images/M/MV5BNDYxNjQyMjAtNTdiOS00NGYwLWFmNTAtNThmYjU5ZGI2YTI1XkEyXkFqcGdeQXVyMTMxODk2OTU@._V1_SX300.jpg" alt="">
    </div>
    <script src="script.js"></script>
</body>
</html>
